<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitewater Rafting Vacations | Dry Oar Boating | Home</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/home.css">
</head>

<body>
  <div id="content">
    <!-- Header -->
    <header>
      <a id="logo_link" href="index.html">
        <img class="logo" src="images/rafting_logo.png" alt="Dry Oar Logo">
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="rafting-tours.html">Rafting Tours</a>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <div id="hero">
      <div id="hero-box">
        <img id="hero-img" src="images/hero.png" alt="People enjoying rafting">
      </div>
      <section id="hero-msg">
        <h1>Have An Adventure</h1>
        <h4>Make Memories with Dry Oar</h4>
        <div class="button-box">
          <a class="book" href="contactus.html">Book Now</a>
        </div>
      </section>
    </div>

    <!-- Main Content -->
    <main class="home-grid">
      <section class="rivers-card">
        <img class="card-img" src="images/rivers.png" alt="River in forest">
        <img class="icon" src="images/river_icon.png" alt="River icon">
        <h2>Rivers</h2>
      </section>
      <section class="camping-card">
        <img class="card-img" src="images/camping.png" alt="Tent in mountains">
        <img class="icon" src="images/fire_icon.png" alt="Fire icon">
        <h2>Camping</h2>
      </section>
      <section class="rapids-card">
        <img class="card-img" src="images/rapids.png" alt="Rafting boat">
        <img class="icon" src="images/oars.png" alt="Oars icon">
        <h2>Rapids</h2>
      </section>
    </main>

    <!-- Wireframes Section -->
    <section class="wireframes">
      <h2>Home Page Wireframe</h2>
      <img src="images/home-wireframe.png" alt="Home Page Wireframe">
      <h2>Rafting Tours Subpage Wireframe</h2>
      <img src="images/subpage-wireframe.png" alt="Subpage Wireframe">
    </section>

    <!-- Footer -->
    <footer>
      <p>Dry Oar &copy; 2024 - Brandon Pew</p>
      <nav>
        <a href="site-plan-rafting.html">Site Plan</a>
        <a href="contactus.html">Contact Us</a>
      </nav>
      <div class="social">
        <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
      </div>
    </footer>
  </div>
</body>
</html>
